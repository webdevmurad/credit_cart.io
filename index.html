<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="card-block">
            <div class="left">
                <h1 class="card-text">Карта банка</h1>
                <div class="card-wrapper">
                    <div class="card-back">
                        <div class="card-back__line"></div>
                        <input type="text" id="cvv">
                    </div>
                    <div class="card-front">
                        <img src="" alt="" class="card-image">
                        <img src="" alt="" class="card-logo">
                        <input type="text" id="card-number">
                        <input type="text" id="card-month">
                        <input type="text" id="card-year">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./node_modules/card-info/dist/card-info.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
